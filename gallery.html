    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #1c1c1c;
            flex-wrap: wrap;
        }
        .logo {
            margin: 15px;
        }
        .buttons {
            margin: 15px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .buttons button {
            font-family: 'Black Han Sans';
            font-style: bold;
            font-style: italic;
            font-size: 20px;
            border: none;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        .buttons button:hover {
            border-bottom: 1px solid #1c1c1c;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        footer {
            font-family: 'Black Han Sans';
            color: #ffffff;
            background-color: #1c1c1c;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            max-width: 100%;
            flex-shrink: 0;
            height: auto;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .slider-button.prev {
            left: 10px;
        }
        .slider-button.next {
            right: 10px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .buttons {
                justify-content: center;
                width: 100%;
            }
            .buttons button {
                font-size: 18px;
            }
            .slider img {
                height: auto;
                max-height: 300px;
            }
        }
        @media (max-width: 480px) {
            .buttons button {
                font-size: 16px;
            }
            .slider img {
                height: auto;
                max-height: 200px;
            }
        }
    </style>
    <script>
        let currentIndex = 0;

        function changeSlide(direction) {
            const slider = document.querySelector('.slider');
            const slides = slider.children;
            const totalSlides = slides.length;

            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function autoSlide() {
            changeSlide(1);
        }

        setInterval(autoSlide, 5000); // Automatically change slide every 2 seconds
    </script>
