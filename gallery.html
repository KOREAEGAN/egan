            flex: 1;
            display: flex;
            flex-direction: column;

            padding: 70px;
        }
        .image-gallery img {

            height: auto;
            object-fit: cover;

        main {

            align-items: center;

            font-family: 'Black Han Sans';

            }

        @media (max-width: 480px) {
            .buttons button {

            .image-gallery img:hover {
                transform: scale(1.1);

        }
